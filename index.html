<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="EmoTrack">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#11B3A5" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="EmoTrack">
  
  <link rel="apple-touch-icon" href="image.png" />
  <link rel="stylesheet" href="style.css" />
  
  
  <title>EmoTrack</title>
</head>
<body class="fullscreen">
<div class="container">
  <div id="ios-prompt">
    <p><b>Zur Installation auf dem iPhone:</b><br> Klicken Sie auf<img src="https://svgshare.com/i/AFm.svg" style="display: inline-block; margin-top: 4px; margin-bottom: -4px; height: 20px; width: auto;"> 
      und dann auf zum Homescreen hinzufügen.
    <img src="https://svgshare.com/i/AEL.svg" style="display: inline-block; margin-top: 4px; margin-bottom: -4px; height: 20px; width: auto;"></p>
  </div>
  <div id="eingabefeld">
    <p style="color: #FFFFFF"> Eingabe Ihres persönlichen Codes </p>
    <input type="text" name="token" style="width: 150px; background-color: #FFFFFF; color: #000000" id="token"/>
    <button onclick="send()">Senden</button>
  </div>
  <div align="center" id="end">
    <img src="image.png" style="width: 35%">
    <br>
    <h1 style="color:#FFFFFF;font-size:32px;text-align: center">  Vielen Dank fürs Mitmachen! </h1>
    <h3 style="color:#FFFFFF;font-size:32px;text-align: center">  Sie können die App jetzt schließen </h3>
  </div>
  <script src="app.js"></script>
</div>
</body>
</html>
